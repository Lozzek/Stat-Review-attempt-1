<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Stat Preview Card</title>
        <meta name="description" content="">

                <div class="stats">
                    <ul>
                        <li>10k+</li>
                        <span class="Companies">Companies</span>
                        <li>314</li>
                        <span class="Templates">Templates</span>
                        <li>12M+</li>

                    </ul>
                </div>

            </div>
        </main>
    </body>
